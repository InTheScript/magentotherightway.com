---
layout: default
---

<nav>
	<ul>
		{% for post in site.posts reversed %}
					<li><a href="#{{ post.permalink }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</nav>

<article>
	{% for post in site.posts reversed %}
		<section>
			<h1 id="{{ post.permalink }}">{{ post.title }}</h1>

			{{ post.content }}

			<p>
				<a href="#top">Back to top</a>
			</p>
		</section>
	{% endfor %}
</article>
